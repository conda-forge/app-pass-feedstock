{% set name = "app-pass" %}
{% set version = "0.2.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/app_pass-{{ version }}.tar.gz
  sha256: 7f043e0e6d57d742b44a269bc796e2cc0360cce349280652d38b09aafbc7eefc

build:
  entry_points:
    - app-pass = app_pass.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - lxml
    - packaging
    - rich

test:
  imports:
    - app_pass
  commands:
    - pip check
    - app-pass --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/ilastik/app-pass
  summary: Tool to ensure an .app bundle pass the Gatekeeper on MacOS.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - k-dominik
