{% set name = "app-pass" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/app_pass-{{ version }}.tar.gz
  sha256: 69a10ff11190a53f3f687b72eb2038bf1ff2cd4dead1ffd671ac286bf580b4a2

build:
  entry_points:
    - app-pass = app_pass.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - lxml
    - packaging
    - rich

test:
  imports:
    - app_pass
  commands:
    - pip check
    - app-pass --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/ilastik/app-pass
  summary: Tool to ensure an .app bundle pass the Gatekeeper on MacOS.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - k-dominik
